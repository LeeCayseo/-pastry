<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webcam Snap Overlay</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script>
      let cam;
      let snapshots = [];
      let SNAP_SIZE;

      function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function setup() {
        createCanvas(windowWidth, windowHeight);
        SNAP_SIZE = isMobile() ? 300 : 200;

        let constraints;

        if (isMobile()) {
          constraints = {
            audio: false,
            video: { facingMode: { exact: "environment" } }
          };
        } else {
          constraints = {
            audio: false,
            video: true
          };
        }

        cam = createCapture(constraints, () => console.log("Camera initialized"));
        cam.size(windowWidth, windowHeight);
        cam.hide();
      }

      function draw() {
        // 캠 영상 좌우 반전
        push();
        translate(width, 0);
        scale(-1, 1);
        image(cam, 0, 0, width, height);
        pop();

        // 캡처된 이미지 출력
        for (let snap of snapshots) {
          image(snap.img, snap.x, snap.y, SNAP_SIZE, SNAP_SIZE);

          // 박스 스타일
          stroke(255, 255, 0);
          noFill();
          strokeWeight(2);
          rect(snap.x, snap.y, SNAP_SIZE, SNAP_SIZE);

          // 타임스탬프 표시
          const labelPadding = 4;
          const line1 = '빵이 구워진 시간:';
          const line2 = snap.timestamp;
          const label = line1 + '\n' + line2;

          textSize(14);
          textLeading(16); // 줄 간격

          let tw = max(textWidth(line1), textWidth(line2));
          let th = 36; // 두 줄 높이

          // 노란 배경 박스
          noStroke();
          fill(255, 255, 0);
          rect(snap.x, snap.y - th, tw + labelPadding * 2, th);

          // 텍스트
          fill(139, 69, 19);
          textAlign(LEFT, TOP);
          text(label, snap.x + labelPadding, snap.y - th + 2);
        }
      }

      function mousePressed() {
        takeSnapshot();
      }

      function touchStarted() {
        takeSnapshot();
        return false;
      }

      function takeSnapshot() {
        const flippedX = width - mouseX;
        const sx = constrain(flippedX - SNAP_SIZE / 2, 0, width - SNAP_SIZE);
        const sy = constrain(mouseY - SNAP_SIZE / 2, 0, height - SNAP_SIZE);

        const raw = cam.get(sx, sy, SNAP_SIZE, SNAP_SIZE);

        let flipped = createImage(SNAP_SIZE, SNAP_SIZE);
        flipped.copy(raw, 0, 0, SNAP_SIZE, SNAP_SIZE, 0, 0, SNAP_SIZE, SNAP_SIZE);
        flipped.loadPixels();
        raw.loadPixels();
        for (let y = 0; y < SNAP_SIZE; y++) {
          for (let x = 0; x < SNAP_SIZE; x++) {
            let i = 4 * (y * SNAP_SIZE + x);
            let j = 4 * (y * SNAP_SIZE + (SNAP_SIZE - 1 - x));
            for (let k = 0; k < 4; k++) {
              flipped.pixels[i + k] = raw.pixels[j + k];
            }
          }
        }
        flipped.updatePixels();

        // 현재 날짜 및 시간 추가
        const now = new Date();
        const timestamp = now.getFullYear() + '-' +
                          nf(now.getMonth() + 1, 2) + '-' +
                          nf(now.getDate(), 2) + ' ' +
                          nf(now.getHours(), 2) + ':' +
                          nf(now.getMinutes(), 2) + ':' +
                          nf(now.getSeconds(), 2);

        snapshots.push({ x: mouseX - SNAP_SIZE / 2, y: sy, img: flipped, timestamp });
      }
    </script>
  </body>
</html>
