<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webcam Snap Overlay</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #switchBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px 15px;
        font-size: 16px;
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 8px;
        display: none; /* Î™®Î∞îÏùºÏóêÏÑúÎßå Î≥¥Ïù¥Í≤å */
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">üì∑ Ïπ¥Î©îÎùº Ï†ÑÌôò</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script>
      let cam;
      let snapshots = [];
      let SNAP_SIZE;
      let isMobileDevice;
      let facingMode = "environment"; // Í∏∞Î≥∏ÏùÄ ÌõÑÎ©¥

      function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function setup() {
        createCanvas(windowWidth, windowHeight);
        isMobileDevice = isMobile();
        SNAP_SIZE = isMobileDevice ? 300 : 200;

        if (isMobileDevice) {
          document.getElementById("switchBtn").style.display = "block";
          document.getElementById("switchBtn").addEventListener("click", switchCamera);
        }

        startCamera();
      }

      function startCamera() {
        if (cam) {
          cam.remove(); // Í∏∞Ï°¥ Ï∫† Ïä§Ìä∏Î¶º Ï†úÍ±∞
        }

        let constraints = isMobileDevice
          ? { audio: false, video: { facingMode: { exact: facingMode } } }
          : { audio: false, video: true };

        cam = createCapture(constraints, () => console.log("Camera initialized"));
        cam.size(windowWidth, windowHeight);
        cam.hide();
      }

      function switchCamera() {
        facingMode = (facingMode === "user") ? "environment" : "user";
        startCamera(); // Ïπ¥Î©îÎùº Îã§Ïãú ÏãúÏûë
      }

      function draw() {
        if (isMobileDevice) {
          image(cam, 0, 0, width, height);
        } else {
          push();
          translate(width, 0);
          scale(-1, 1);
          image(cam, 0, 0, width, height);
          pop();
        }

        for (let snap of snapshots) {
          image(snap.img, snap.x, snap.y, SNAP_SIZE, SNAP_SIZE);

          stroke(255, 255, 0);
          noFill();
          strokeWeight(2);
          rect(snap.x, snap.y, SNAP_SIZE, SNAP_SIZE);

          const labelPadding = 4;
          const line1 = 'ÎπµÏù¥ Íµ¨ÏõåÏßÑ ÏãúÍ∞Ñ:';
          const line2 = snap.timestamp;

          textSize(14);
          textLeading(16);
          let tw = max(textWidth(line1), textWidth(line2));
          let th = 36;

          noStroke();
          fill(255, 255, 0);
          rect(snap.x, snap.y - th, tw + labelPadding * 2, th);

          fill(139, 69, 19);
          textAlign(LEFT, TOP);
          text(line1 + '\n' + line2, snap.x + labelPadding, snap.y - th + 2);
        }
      }

      function mousePressed() {
        takeSnapshot();
      }

      function touchStarted() {
        takeSnapshot();
        return false;
      }

      function takeSnapshot() {
        const flippedX = isMobileDevice ? mouseX : width - mouseX;
        const sx = constrain(flippedX - SNAP_SIZE / 2, 0, width - SNAP_SIZE);
        const sy = constrain(mouseY - SNAP_SIZE / 2, 0, height - SNAP_SIZE);
        const raw = cam.get(sx, sy, SNAP_SIZE, SNAP_SIZE);

        let finalImg;

        if (isMobileDevice) {
          finalImg = raw;
        } else {
          let flipped = createImage(SNAP_SIZE, SNAP_SIZE);
          flipped.copy(raw, 0, 0, SNAP_SIZE, SNAP_SIZE, 0, 0, SNAP_SIZE, SNAP_SIZE);
          flipped.loadPixels();
          raw.loadPixels();
          for (let y = 0; y < SNAP_SIZE; y++) {
            for (let x = 0; x < SNAP_SIZE; x++) {
              let i = 4 * (y * SNAP_SIZE + x);
              let j = 4 * (y * SNAP_SIZE + (SNAP_SIZE - 1 - x));
              for (let k = 0; k < 4; k++) {
                flipped.pixels[i + k] = raw.pixels[j + k];
              }
            }
          }
          flipped.updatePixels();
          finalImg = flipped;
        }

        const now = new Date();
        const timestamp = now.getFullYear() + '-' +
                          nf(now.getMonth() + 1, 2) + '-' +
                          nf(now.getDate(), 2) + ' ' +
                          nf(now.getHours(), 2) + ':' +
                          nf(now.getMinutes(), 2) + ':' +
                          nf(now.getSeconds(), 2);

        snapshots.push({
          x: mouseX - SNAP_SIZE / 2,
          y: sy,
          img: finalImg,
          timestamp
        });
      }
    </script>
  </body>
</html>
