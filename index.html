<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webcam Snap Overlay</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      #switchBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        padding: 30px 25px;
        font-size: 16px;
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 8px;
        display: none; /* 모바일에서만 보이게 */
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">📷 카메라 전환</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script>
      let cam;
      let snapshots = [];
      let SNAP_SIZE;
      let isMobileDevice;
      let facingMode = "environment"; // 기본 후면

      function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function setup() {
        createCanvas(windowWidth, windowHeight);

        isMobileDevice = isMobile();
        SNAP_SIZE = isMobileDevice ? 300 : 200;

        if (isMobileDevice) {
          const btn = document.getElementById("switchBtn");
          btn.style.display = "block";

          // 버튼 클릭 시 이벤트 전파 차단
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            switchCamera();
          });
        }

        startCamera();
      }

      function startCamera() {
        if (cam) {
          cam.remove(); // 이전 캠 스트림 제거
        }

        const constraints = isMobileDevice
          ? { audio: false, video: { facingMode: { exact: facingMode } } }
          : { audio: false, video: true };

        cam = createCapture(constraints, () => console.log("Camera initialized"));
        cam.size(windowWidth, windowHeight);
        cam.hide();
      }

      function switchCamera() {
        facingMode = (facingMode === "user") ? "environment" : "user";
        startCamera(); // 전환
      }

      function draw() {
        if (isMobileDevice) {
          image(cam, 0, 0, width, height); // 반전 없음
        } else {
          push();
          translate(width, 0);
          scale(-1, 1); // 좌우 반전
          image(cam, 0, 0, width, height);
          pop();
        }

        for (let snap of snapshots) {
          image(snap.img, snap.x, snap.y, SNAP_SIZE, SNAP_SIZE);

          stroke(255, 255, 0);
          noFill();
          strokeWeight(2);
          rect(snap.x, snap.y, SNAP_SIZE, SNAP_SIZE);

          const labelPadding = 4;
          const line1 = '빵이 구워진 시간:';
          const line2 = snap.timestamp;

          textSize(14);
          textLeading(16);
          let tw = max(textWidth(line1), textWidth(line2));
          let th = 36;

          noStroke();
          fill(255, 255, 0);
          rect(snap.x, snap.y - th, tw + labelPadding * 2, th);

          fill(139, 69, 19);
          textAlign(LEFT, TOP);
          text(line1 + '\n' + line2, snap.x + labelPadding, snap.y - th + 2);
        }
      }

      // 버튼 영역 클릭 체크 함수
      function isOverButton(x, y) {
        const btn = document.getElementById("switchBtn");
        const rect = btn.getBoundingClientRect();
        return (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom);
      }

      function mousePressed(event) {
        if (isOverButton(event.clientX, event.clientY)) {
          // 버튼 클릭 시 스냅샷 찍지 않음
          return;
        }
        takeSnapshot();
      }

      function touchStarted(event) {
        if (event.touches) {
          for (let i = 0; i < event.touches.length; i++) {
            let t = event.touches[i];
            if (isOverButton(t.clientX, t.clientY)) {
              return false; // 버튼 터치 시 스냅샷 막기
            }
          }
        }
        takeSnapshot();
        return false;
      }

      function takeSnapshot() {
        const flippedX = isMobileDevice ? mouseX : width - mouseX;
        const sx = constrain(flippedX - SNAP_SIZE / 2, 0, width - SNAP_SIZE);
        const sy = constrain(mouseY - SNAP_SIZE / 2, 0, height - SNAP_SIZE);
        const raw = cam.get(sx, sy, SNAP_SIZE, SNAP_SIZE);

        let finalImg;

        if (isMobileDevice) {
          finalImg = raw;
        } else {
          let flipped = createImage(SNAP_SIZE, SNAP_SIZE);
          flipped.copy(raw, 0, 0, SNAP_SIZE, SNAP_SIZE, 0, 0, SNAP_SIZE, SNAP_SIZE);
          flipped.loadPixels();
          raw.loadPixels();
          for (let y = 0; y < SNAP_SIZE; y++) {
            for (let x = 0; x < SNAP_SIZE; x++) {
              let i = 4 * (y * SNAP_SIZE + x);
              let j = 4 * (y * SNAP_SIZE + (SNAP_SIZE - 1 - x));
              for (let k = 0; k < 4; k++) {
                flipped.pixels[i + k] = raw.pixels[j + k];
              }
            }
          }
          flipped.updatePixels();
          finalImg = flipped;
        }

        const now = new Date();
        const timestamp = now.getFullYear() + '-' +
                          nf(now.getMonth() + 1, 2) + '-' +
                          nf(now.getDate(), 2) + ' ' +
                          nf(now.getHours(), 2) + ':' +
                          nf(now.getMinutes(), 2) + ':' +
                          nf(now.getSeconds(), 2);

        snapshots.push({
          x: mouseX - SNAP_SIZE / 2,
          y: sy,
          img: finalImg,
          timestamp
        });
      }
    </script>
  </body>
</html>
