<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snapshot Stack</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card-stack {
      position: relative;
      width: 500px;
      height: 500px; /* 정사각형 */
      perspective: 1000px;
      touch-action: pan-y;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: white;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: grab;
      touch-action: none; /* ← 중요 */
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지가 카드 안에 꽉 차도록 */
    }

    .timestamp {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>스냅샷 아카이브</h1>
  <div class="card-stack" id="cardStack"></div>

  <script>
    const snapshots = JSON.parse(localStorage.getItem("snapshotArchive") || "[]");
    const stack = document.getElementById("cardStack");

    let currentIndex = 0;

    function renderCards() {
      stack.innerHTML = '';

      for (let i = 0; i < 3; i++) {
        if (snapshots.length === 0) break;

        const realIndex = (currentIndex + i) % snapshots.length;
        const snap = snapshots[realIndex];

        const card = document.createElement("div");
        card.className = "card";

        const randomRotate = (Math.random() * 10 - 5).toFixed(2);
        card.style.transform = `translateX(${i * 10}px) scale(${1 - i * 0.03}) rotate(${randomRotate}deg)`;
        card.style.zIndex = 3 - i;

        card.innerHTML = `
          <img src="${snap.img}" alt="snapshot" />
          <div class="timestamp">${snap.timestamp}</div>
        `;

        stack.appendChild(card);

        if (i === 0) {
          attachSwipeListener(card);
        }
      }
    }

    function attachSwipeListener(card) {
      if (!card) return;

      let startX = 0;
      let currentX = 0;
      let dragging = false;

      card.style.transition = '';

      card.addEventListener("mousedown", startDrag);
      card.addEventListener("touchstart", startDrag, { passive: false });

      function startDrag(e) {
        e.preventDefault(); // ← 중요
        dragging = true;
        startX = e.touches ? e.touches[0].clientX : e.clientX;

        document.addEventListener("mousemove", onDrag);
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchmove", onDrag, { passive: false });
        document.addEventListener("touchend", endDrag);
      }

      function onDrag(e) {
        if (!dragging) return;
        currentX = e.touches ? e.touches[0].clientX : e.clientX;
        const deltaX = currentX - startX;
        card.style.transform = `translateX(${deltaX}px) rotate(${deltaX / 20}deg)`;
      }

      function endDrag() {
        dragging = false;
        const deltaX = currentX - startX;

        if (Math.abs(deltaX) > 100) {
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = `translateX(${deltaX > 0 ? 500 : -500}px) rotate(${deltaX / 10}deg)`;
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % snapshots.length;
            renderCards();
          }, 300);
        } else {
          card.style.transition = 'transform 0.2s ease';
          card.style.transform = `translateX(0px) rotate(0deg)`;
        }

        document.removeEventListener("mousemove", onDrag);
        document.removeEventListener("mouseup", endDrag);
        document.removeEventListener("touchmove", onDrag);
        document.removeEventListener("touchend", endDrag);
      }
    }

    if (snapshots.length > 0) {
      renderCards();
    } else {
      stack.innerHTML = `<p style="text-align:center;">저장된 스냅샷이 없습니다.</p>`;
    }
  </script>
</body>
</html>
