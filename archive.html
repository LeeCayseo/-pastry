<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snapshot Stack</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card-stack {
      position: relative;
      width: 300px;
      height: 500px;
      perspective: 1000px;
      touch-action: pan-y;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: white;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: grab;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .timestamp {
      padding: 12px;
      background: #f5f5f5;
      text-align: center;
      font-weight: bold;
      color: #444;
    }

    .card:nth-child(1) { z-index: 3; transform: translateX(0px) scale(1); }
    .card:nth-child(2) { z-index: 2; transform: translateX(10px) scale(0.97); }
    .card:nth-child(3) { z-index: 1; transform: translateX(20px) scale(0.94); }
  </style>
</head>
<body>
  <h1>스냅샷 아카이브</h1>
  <div class="card-stack" id="cardStack"></div>

  <script>
    const snapshots = JSON.parse(localStorage.getItem("snapshotArchive") || "[]");
    const stack = document.getElementById("cardStack");

    let currentIndex = 0;

    // 카드 3장만 보여주되 무한 반복용
    function renderCards() {
      stack.innerHTML = ''; // 초기화
      for (let i = 0; i < 3; i++) {
        const realIndex = (currentIndex + i) % snapshots.length;
        const snap = snapshots[realIndex];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${snap.img}" alt="snapshot" />
          <div class="timestamp">${snap.timestamp}</div>
        `;
        stack.appendChild(card);
      }

      attachSwipeListener();
    }

    function attachSwipeListener() {
      const topCard = stack.querySelector(".card");

      let startX = 0;
      let currentX = 0;
      let dragging = false;

      topCard.addEventListener("mousedown", startDrag);
      topCard.addEventListener("touchstart", startDrag);

      function startDrag(e) {
        dragging = true;
        startX = e.touches ? e.touches[0].clientX : e.clientX;
        document.addEventListener("mousemove", onDrag);
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchmove", onDrag);
        document.addEventListener("touchend", endDrag);
      }

      function onDrag(e) {
        if (!dragging) return;
        currentX = e.touches ? e.touches[0].clientX : e.clientX;
        const deltaX = currentX - startX;
        topCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX / 20}deg)`;
      }

      function endDrag(e) {
        dragging = false;
        const deltaX = currentX - startX;
        if (Math.abs(deltaX) > 100) {
          topCard.style.transition = 'transform 0.3s ease';
          topCard.style.transform = `translateX(${deltaX > 0 ? 500 : -500}px) rotate(${deltaX / 10}deg)`;
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % snapshots.length;
            renderCards();
          }, 300);
        } else {
          topCard.style.transition = 'transform 0.2s ease';
          topCard.style.transform = `translateX(0px) rotate(0deg)`;
        }

        document.removeEventListener("mousemove", onDrag);
        document.removeEventListener("mouseup", endDrag);
        document.removeEventListener("touchmove", onDrag);
        document.removeEventListener("touchend", endDrag);
      }
    }

    // 초기 실행
    if (snapshots.length > 0) {
      renderCards();
    } else {
      stack.innerHTML = `<p style="text-align:center;">저장된 스냅샷이 없습니다.</p>`;
    }
  </script>
</body>
</html>
